<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZapFiles</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=download">
    <script src="../script.js"></script>
</head>
<body>
    <nav class="hide">
        <div class="project">
            <div class="toolbar">
                <a href="https://github.com/meynrun/ZapFiles" target="_blank">
                    <img src="../assets/github.svg" alt="GitHub" height="30px">
                </a>
                <a href="/">
                    <img src="../assets/close.svg" alt="Back" height="30px">
                </a>
            </div>

            <div>
                <div class="title code-font">
                    <h1>ZapFiles</h1>
                    <p class="slogan">Share files. Fast. Secure.</p>
                </div>
                <hr>
                <p class="description">A secure file transfer tool that ensures the privacy of your data through end-to-end encryption.</p>
                <hr>
            </div>

            <div class="actions">
                <a href="https://github.com/meynrun/ZapFiles/releases/latest/download/Setup-x64.exe" class="btn download-btn">
                    <img src="../assets/download.svg" alt="Download" class="btn-icon-left">
                    <span class="btn-text">Download for Windows</span>
                    <img src="../assets/windows.svg" alt="Windows" class="btn-icon-right">
                </a>
                <a href="https://github.com/meynrun/ZapFiles/tree/master?tab=readme-ov-file#-installing-from-source" class="btn build-btn">
                    <img src="../assets/open_in_new.svg" alt="Open in new tab" class="btn-icon-left">
                    <span class="btn-text">Build from Source</span>
                    <img src="../assets/code.svg" alt="Source" class="btn-icon-right">
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
